<!-- <h1 mat-dialog-title>Hi {{data.name}}</h1> -->
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Choose a group">
      <!-- <mat-option *ngFor="let rpt of groupReportModel" [value]="rpt.groupCode">
        {{ rpt.groupName }}
      </mat-option> -->
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Choose a unit">
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2 (disabled)</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">Cancle</button> -->
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
