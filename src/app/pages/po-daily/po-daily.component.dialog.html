<!-- <h1 mat-dialog-title>Hi {{data.name}}</h1> -->
<div mat-dialog-content>
  <!-- <p>What's your favorite animal?</p> -->
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [formControl]="data.selectedDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-select #groupReport placeholder="Choose a group" [(value)]="data.selectedGroupReport">
      <mat-option *ngFor="let rpt of data.groupReport" [value]="rpt.groupCode">
        {{ rpt.groupName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select #groupUnit placeholder="Choose a unit" [(value)]="data.selectedGroupUnit">
      <mat-option *ngFor="let unit of data.groupUnit" [value]="unit.unitCode">
        {{ unit.unitValue }} {{ unit.unitName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">Cancle</button> -->
  <div class="flex-spacer"></div>
  <button mat-raised-button [mat-dialog-close]="" cdkFocusInitial>Ok</button>
</div>
